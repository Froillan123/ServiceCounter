<script>
    document.addEventListener("DOMContentLoaded", function () {
        const data = {
            labels: ["John Doe", "Jane Smith", "Bob Johnson", "Alice Brown", "Charlie Wilson", "Eve Davis", "Michael White", "Olivia Black", "David Green", "Sophia Grey"],
            datasets: [
                {
                    label: "Priority Number",
                    data: [3, 1, 5, 2, 4, 1, 5, 3, 4, 2],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)',
                        'rgba(255, 159, 64, 0.5)',
                        'rgba(128, 0, 128, 0.5)',
                        'rgba(0, 128, 0, 0.5)',
                        'rgba(128, 128, 128, 0.5)',
                        'rgba(255, 140, 0, 0.5)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(128, 0, 128, 1)',
                        'rgba(0, 128, 0, 1)',
                        'rgba(128, 128, 128, 1)',
                        'rgba(255, 140, 0, 1)',
                    ],
                    borderWidth: 1,
                },
            ],
        };

        const options = {
            scales: {
                y: {
                    beginAtZero: true,
                },
            },
            responsive: true, // Make the chart responsive
            maintainAspectRatio: false, // Don't maintain aspect ratio
        };

        const ctx = document.getElementById("barGraph").getContext("2d");

        const myChart = new Chart(ctx, {
            type: "bar",
            data: data,
            options: options,
        });
    });
</script>
