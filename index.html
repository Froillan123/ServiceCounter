<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    
    <section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-bank'></i>
			<span class="text" style="font-weight: 400;">Service Counter</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="index.html">
					<i class='bx bxs-bank'></i>
					<span class="text">Counter</span>
				</a>
			</li>
			<li>
				<a href="viewcustomer.html">
					<i class='bx bxs-user-pin' ></i>
					<span class="text">View Customer</span>
				</a>
			</li>
			<li>
				<a href="graph.html">
					<i class='bx bx-line-chart'></i>
					<span class="text">Customer Graph</span>
				</a>
			</li>
		
			<li>
				<a href="team.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
		</ul>
	</section>

    <section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
		</nav>



        <main>
			<div class="head-title">
				<div class="left">
					<h1></h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Service</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Counter</a>
						</li>
					</ul>
				</div>

				
			</div>


            <ul class="box-info">
				<div class="counter">
                <li>
                    <span class="text">
                        <center><p>Counter 1</p></center>
                        <div id="counter1Boxes"></div>
                    </span>
                </li>
				</div>
                <li>
					<div class="counter">
                    <span class="text">
                        <center><p>Counter 2</p></center>
                        <div id="counter2Boxes"></div>
                    </span>
                </li>
			</div>
                <li>
					<div class="counter">
                    <span class="text">
                        <center><p>Counter 3</p></center>
                        <div id="counter3Boxes"></div>
                    </span>
                </li>
			</div>
            </ul>
            
            <div class="buttons">
                <button class="button" id="queueSection1">Next Customer</button> <!--Dequeue Counter 1-->
                <button class="button" id="queueSection2">Next Customer</button> <!--Dequeue Counter 2-->
                <button class="button" id="queueSection3">Next Customer</button> <!--Dequeue Counter 3-->
            </div>


            <div class="table-data">
                <div class="order">
                    <div class="head">
                    </div>
					<form class="grid-item form">
						<h2>Enter Customer Information</h2>
						<div class="input-box">   
							<h3>Enter Your name</h3>
							<input type="text" name="name" placeholder="Name:" id="name" required>
			
							<h3>Enter Your Age</h3>
							<input type="number" name="" placeholder="age:" id="age" required>

							<h3>Add Priority:</h3>
							<input type="text" name="" id="Prio" max="5" placeholder="1-5">
						</form>

						<div class="buttonCounter">
							<button type="button" class="btn" id="toCounter1">Counter1</button>
							<button type="button" class="btn" id="toCounter2">Counter2</button>
							<button type="button" class="btn" id="toCounter3">Counter3</button>
                        </div>
                </div>
		</main>
    </section>





</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</html>
